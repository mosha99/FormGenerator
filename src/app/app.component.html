<h1>{{title}}</h1>
<app-form (GetformResult)="setFormValue($event)"></app-form>
<br>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of formValue; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.value}}</td>
      </tr>
    </tbody>
  </table>
