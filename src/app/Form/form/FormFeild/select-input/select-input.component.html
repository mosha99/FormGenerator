<select class=" form-select {{validClass}}" (ngModelChange)="ValueChange.emit(Value)"
    [name]="FieldInfo.fieldName" [id]="FieldInfo.fieldName" [(ngModel)]="Value"
    (ngModelChange)="ValueChange.emit(Value)">

    <option *ngFor="let item of Items" [value]="item.value">{{item.text}}</option>

</select>
